<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button
        tab="home"
        [routerLink]="['/feed']"
        routerLinkActive="active-link"
      >
        <ion-icon name="home-outline"></ion-icon>
        <ion-label aria-label="home">Home</ion-label>
      </ion-tab-button>

      <ion-tab-button
        tab="map"
        [routerLink]="['/map']"
        routerLinkActive="active-link"
      >
        <ion-icon name="map-outline"></ion-icon>
        <ion-label aria-label="map">map</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="newpost" [routerLink]="['/newpost']">
        <ion-icon name="add-outline"></ion-icon>
        <ion-label aria-label="new post">New Post</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="notifications">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-label aria-label="notifications">Notifications</ion-label>
      </ion-tab-button>

      <ion-tab-button
        tab="profile"
        [routerLink]="['/profile']"
        routerLinkActive="active-link"
      >
        <ion-icon name="person-outline"></ion-icon>
        <ion-label aria-label="profile">Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
