<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="myForm" (ngSubmit)="login()">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input
              type="text"
              placeholder="Username"
              formControlName="username"
            ></ion-input>
            <span
              *ngIf="username?.touched && username?.hasError('required')"
              slot="error"
            >
              Username is required
            </span>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
              placeholder="Password"
              type="password"
              formControlName="password"
            ></ion-input>
            <span
              *ngIf="password?.touched && password?.hasError('required')"
              slot="error"
            >
              password is required
            </span>
          </ion-item>
        </ion-list>

        <ion-button
          expand="full"
          color="primary"
          [disabled]="myForm.invalid"
          (click)="login()"
          >Login</ion-button
        >
      </form>

      <div class="social-media-login">
        <p>Login with:</p>
        <ion-button fill="clear" color="primary" (click)="loginWithFacebook()">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="primary" (click)="loginWithTwitter()">
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="primary" (click)="loginWithGoogle()">
          <ion-icon name="logo-google"></ion-icon>
        </ion-button>
      </div>

      <div class="additional-links">
        <a [routerLink]="['/register']">Register</a> |
        <a href="#">Forgot password?</a>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
