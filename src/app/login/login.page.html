<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <img src="assets/logo/logo.png" />
  <ion-card class="center-card">
    <ion-card-content>
      <form [formGroup]="myForm" (ngSubmit)="login()">
        <div class="error" *ngIf="error">
          <ion-text class="ion-text-center" color="danger"
            >Invalid Username or Password</ion-text
          >
        </div>

        <div class="input-container">
          <ion-icon class="ion-icon-left" slot="start" name="person"></ion-icon>
          <input
            aria-label="username"
            type="text"
            placeholder="Email/Username"
            formControlName="username"
          />
          <span
            *ngIf="username?.touched && username?.hasError('required')"
            slot="error"
          >
            Username is required
          </span>
        </div>

        <div class="input-container">
          <ion-icon
            class="ion-icon-left"
            slot="start"
            name="lock-closed"
          ></ion-icon>
          <input
            aria-label="password"
            placeholder="Password"
            [type]="hide?'password':'text'"
            formControlName="password"
          />
          <ion-icon
            (click)="hide= !hide"
            class="ion-icon-right cursor-pointer"
            [name]="hide?'eye':'eye-off'"
          ></ion-icon>
          <span
            *ngIf="password?.touched && password?.hasError('required')"
            slot="error"
          >
            password is required
          </span>
        </div>

        <ion-button
          expand="full"
          color="primary"
          [disabled]="myForm.invalid"
          (click)="login()"
          >Login</ion-button
        >
      </form>

      <div class="social-media-login">
        <p>Login with:</p>
        <ion-button fill="clear" color="primary" (click)="loginWithFacebook()">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="primary" (click)="loginWithTwitter()">
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="primary" (click)="loginWithGoogle()">
          <ion-icon name="logo-google"></ion-icon>
        </ion-button>
      </div>

      <div class="additional-links">
        <a [routerLink]="['/register']">Register</a> |
        <a [routerLink]="['forgot-password']">Forgot password?</a>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
