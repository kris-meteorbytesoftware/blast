<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Hello! John</ion-list-header>
          <ion-note>johndoe@gmail.com {{ activeIndex }}</ion-note>
          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let pages of Pages; let i = index"
          >
            <ion-item
              (click)="activeIndex = i"
              routerDirection="root"
              [routerLink]="[pages.url]"
              lines="none"
              detail="false"
              [class.selected]="activeIndex === i"
            >
              <ion-icon
                slot="start"
                [ios]="pages.icon + '-outline'"
                [md]="pages.icon + '-sharp'"
              ></ion-icon>
              <ion-label aria-label="page display"
                >{{ pages.title }} {{ i }}</ion-label
              >
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer class="bar-stable">
        <!-- Logout -->
        <ion-menu-toggle auto-hide="false">
          <ion-item (click)="logout()" class="cursor-pointer" detail="false">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label><span>Logout</span></ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
